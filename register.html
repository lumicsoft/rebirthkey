<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | RebirthKey USDT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style1.css"> 
    <style>
        body { font-family: 'Inter', sans-serif; background: #050505; color: white; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); }
        .text-gradient { background: linear-gradient(to right, #eab308, #facc15); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-field { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); padding: 14px; border-radius: 12px; width: 100%; color: white; outline: none; transition: 0.3s; font-family: monospace; font-size: 0.8rem; }
        .input-field:focus { border-color: #eab308; box-shadow: 0 0 15px rgba(234, 179, 8, 0.15); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <script src="components.js"></script>

    <main class="flex-grow flex items-center justify-center px-6 py-20 relative overflow-hidden">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-yellow-500/5 rounded-full blur-[120px] -z-10"></div>

        <div class="glass-card w-full max-w-md p-10 rounded-[40px] relative border-t border-white/10">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-black orbitron uppercase tracking-tighter mb-2">Join <span class="text-gradient">Matrix</span></h1>
                <p class="text-gray-500 text-[10px] tracking-[0.3em] uppercase font-bold">Verified USDT Smart Contract</p>
            </div>

            <div class="space-y-6">
                <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">Your Wallet</span>
                        <span id="connection-dot" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                    </div>
                    <div id="user-wallet-display" class="text-[10px] font-mono text-gray-500 break-all bg-black/20 p-2 rounded-lg">
                        Connect wallet to start...
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Referrer Wallet Address</label>
                    <div class="relative">
                        <i data-lucide="link" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500"></i>
                        <input type="text" id="reg-referrer" placeholder="0x..." class="input-field pl-12">
                    </div>
                    <p id="ref-status" class="text-[9px] mt-2 text-green-500 hidden italic font-bold uppercase">âœ“ Referrer Address Verified</p>
                </div>

                <button onclick="handleAuthAction()" id="main-btn" class="w-full py-5 orbitron font-black tracking-[0.2em] bg-yellow-500 text-black rounded-2xl hover:bg-yellow-400 transform hover:-translate-y-1 transition-all shadow-[0_10px_30px_rgba(234,179,8,0.2)]">
                    CONNECT WALLET
                </button>

                <p class="text-center text-[10px] text-gray-500 uppercase tracking-widest font-bold pt-4">
                    Already registered? <a href="#" onclick="initiateLogin()" class="text-yellow-500 hover:text-yellow-400 underline underline-offset-4">LOGIN NOW</a>
                </p>
            </div>
        </div>
    </main>

    <script src="web3-handler.js"></script>

    <script>
        lucide.createIcons();

        // Check wallet status and update button
        function updateUI() {
            const btn = document.getElementById('main-btn');
            const walletDisplay = document.getElementById('user-wallet-display');
            const dot = document.getElementById('connection-dot');

            if (window.userAddress) {
                walletDisplay.innerText = window.userAddress;
                walletDisplay.classList.add('text-yellow-500');
                dot.classList.remove('bg-red-500');
                dot.classList.add('bg-green-500');
                btn.innerText = "REGISTER ACCOUNT";
            } else {
                btn.innerText = "CONNECT WALLET";
            }
        }

        // Keep UI in sync with web3 state
        setInterval(updateUI, 1000);

        async function handleAuthAction() {
            if (!window.userAddress) {
                if (typeof init === 'function') await init();
            } else {
                const ref = document.getElementById('reg-referrer').value;
                if (!ref || !ref.startsWith('0x')) {
                    alert("Please enter a valid Referrer Wallet Address.");
                    return;
                }
                initiateRegister();
            }
        }

        async function initiateRegister() {
            if (window.handleRegister && typeof window.handleRegister === 'function') {
                await window.handleRegister();
            } else {
                alert("Smart contract connection pending...");
            }
        }

        async function initiateLogin() {
            if (window.handleLogin && typeof window.handleLogin === 'function') {
                await window.handleLogin();
            } else {
                if (typeof init === 'function') await init();
            }
        }

        // Referral Auto-fill from URL
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref');
            if (ref) {
                const el = document.getElementById('reg-referrer');
                el.value = ref; 
                el.readOnly = true; 
                el.style.opacity = "0.6";
                document.getElementById('ref-status').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>

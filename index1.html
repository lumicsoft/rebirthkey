<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Dashboard | RebirthKey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #ffd700;
            --gold-dark: #b8860b;
            --bg-main: #0a0f0c;
            --section-bg: #050505;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-main);
            color: white; 
            background-image: radial-gradient(circle at 50% -20%, #1a2e23, #0a0f0c 80%);
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Golden Glowing Borders */
        .gold-border {
            background: var(--section-bg);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.05);
            border-radius: 24px;
            transition: 0.3s;
        }
        .gold-border:hover {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
        }

        /* Active Package Style */
        .pkg-active {
            border: 2px solid var(--gold) !important;
            background: linear-gradient(145deg, #0f140a, #050505) !important;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.2) !important;
        }

        /* Buttons */
        .btn-action {
            background: linear-gradient(135deg, #ffd700, #b8860b);
            color: black; font-weight: 900; border-radius: 12px;
            text-transform: uppercase; transition: 0.3s;
        }
        .btn-active {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            cursor: default;
        }

        .icon-box {
            width: 40px; height: 40px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            display: flex; items-center; justify-center;
            color: var(--gold);
        }
    </style>
</head>
<body class="pb-20">

    <script src="components.js"></script>

    <main class="max-w-7xl mx-auto px-4 pt-10">
        
        <div class="gold-border p-6 mb-10 flex flex-wrap items-center justify-between gap-6">
            <div class="flex items-center gap-5">
                <div class="relative">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-yellow-600 to-yellow-300 p-1">
                        <div class="w-full h-full rounded-full bg-black flex items-center justify-center">
                            <i data-lucide="shield-check" class="text-yellow-500 w-8 h-8"></i>
                        </div>
                    </div>
                    <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-green-500 border-2 border-black rounded-full"></div>
                </div>
                <div>
                    <h2 id="wallet-address-display" class="text-xl font-black orbitron tracking-tighter text-white">0x...Connecting</h2>
                    <div class="flex gap-4 mt-1 items-center">
                        <span class="text-[10px] font-bold text-yellow-500 uppercase tracking-widest border border-yellow-500/30 px-2 py-0.5 rounded">VIP MEMBER</span>
                        <span id="join-date" class="text-[10px] text-gray-500 font-bold uppercase">Join Date: --/--/--</span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-8">
                <div class="text-center">
                    <p class="text-[10px] text-gray-500 uppercase font-black mb-1">Total Assets</p>
                    <div class="flex items-center gap-2">
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg" class="w-5 h-5">
                        <span id="total-earned" class="text-2xl font-black orbitron text-white">0.00</span>
                    </div>
                </div>
                <div class="h-10 w-[1px] bg-white/10"></div>
                <div class="text-center">
                    <p class="text-[10px] text-gray-500 uppercase font-black mb-1">Member ID</p>
                    <p id="user-id-display" class="text-2xl font-black orbitron text-yellow-500">#0</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
            <div class="lg:col-span-2 gold-border p-8">
                <div class="flex items-center justify-between mb-8">
                    <h3 class="orbitron font-black text-white uppercase flex items-center gap-3">
                        <i data-lucide="bar-chart-3" class="text-yellow-500"></i> Income Analytics
                    </h3>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
                    <div class="flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/5">
                        <div class="icon-box"><i data-lucide="users" class="w-5 h-5"></i></div>
                        <div><p class="text-[9px] text-gray-500 uppercase font-bold">Direct</p><p id="direct-earnings" class="font-black orbitron">0.00</p></div>
                    </div>
                    <div class="flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/5">
                        <div class="icon-box"><i data-lucide="layers" class="w-5 h-5"></i></div>
                        <div><p class="text-[9px] text-gray-500 uppercase font-bold">Level</p><p id="level-earnings" class="font-black orbitron">0.00</p></div>
                    </div>
                    <div class="flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/5">
                        <div class="icon-box"><i data-lucide="git-merge" class="w-5 h-5"></i></div>
                        <div><p class="text-[9px] text-gray-500 uppercase font-bold">Matrix</p><p id="matrix-earnings" class="font-black orbitron">0.00</p></div>
                    </div>
                    <div class="flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/5">
                        <div class="icon-box"><i data-lucide="anchor" class="w-5 h-5"></i></div>
                        <div><p class="text-[9px] text-gray-500 uppercase font-bold">Single Leg</p><p id="single-leg-earnings" class="font-black orbitron">0.00</p></div>
                    </div>
                    <div class="flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/5">
                        <div class="icon-box"><i data-lucide="globe" class="w-5 h-5"></i></div>
                        <div><p class="text-[9px] text-gray-500 uppercase font-bold">Daily</p><p id="daily-earnings" class="font-black orbitron">0.00</p></div>
                    </div>
                    <div class="flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/5">
                        <div class="icon-box"><i data-lucide="trophy" class="w-5 h-5"></i></div>
                        <div><p class="text-[9px] text-gray-500 uppercase font-bold">Rewards</p><p id="reward-earnings" class="font-black orbitron text-yellow-500">0.00</p></div>
                    </div>
                </div>
            </div>

            <div class="gold-border p-8 bg-gradient-to-b from-yellow-500/10 to-transparent">
                <p class="text-[10px] text-yellow-500 font-black uppercase mb-2">Available Wallet</p>
                <div class="flex items-baseline gap-2 mb-8">
                    <span id="balance-large" class="text-5xl font-black orbitron">0.00</span>
                    <span class="text-sm text-gray-500 font-bold">USDT</span>
                </div>
                <button onclick="handleWithdraw()" class="btn-action w-full py-4 shadow-lg shadow-yellow-500/20">Withdraw Now</button>
                <div class="mt-8 space-y-4">
                    <div class="flex justify-between text-[10px] font-bold uppercase">
                        <span class="text-gray-500">Income Cap</span>
                        <span id="income-cap" class="text-red-500">0.00 Left</span>
                    </div>
                    <div class="w-full bg-white/5 h-1 rounded-full overflow-hidden">
                        <div class="bg-yellow-500 h-full w-2/3"></div>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="orbitron font-black text-2xl text-white mb-8 flex items-center gap-4">
            <span class="w-10 h-10 bg-yellow-500/20 rounded-full flex items-center justify-center border border-yellow-500/50">
                <i data-lucide="shopping-cart" class="w-5 h-5 text-yellow-500"></i>
            </span>
            INVESTMENT <span class="text-yellow-500">TIERS</span>
        </h3>

        <div id="package-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>

    </main>

    <script src="web3-handler.js"></script>
    <script>
        lucide.createIcons();

        // 1. Package Data Based on your Smart Contract
        const packagePrices = [5, 44, 65, 106, 187, 348, 669, 1310, 2591, 5152, 10273, 20514];

        function loadPackages() {
            const container = document.getElementById('package-container');
            container.innerHTML = packagePrices.map((price, index) => `
                <div class="gold-border p-6 flex flex-col justify-between relative overflow-hidden group" id="pkg-card-${index}">
                    <div class="absolute -right-4 -top-4 w-16 h-16 bg-yellow-500/5 rounded-full group-hover:bg-yellow-500/10 transition-all"></div>
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[9px] font-black text-gray-500 uppercase tracking-widest">Package ${index + 1}</span>
                            <i data-lucide="layers" class="w-4 h-4 text-yellow-500/30"></i>
                        </div>
                        <h4 class="text-3xl font-black orbitron mb-6">$${price}</h4>
                        <div class="space-y-3 mb-8">
                            <p class="text-[10px] text-gray-500 font-bold uppercase flex items-center gap-2">
                                <i data-lucide="check" class="w-3 h-3 text-green-500"></i> Full Matrix Access
                            </p>
                            <p class="text-[10px] text-gray-500 font-bold uppercase flex items-center gap-2">
                                <i data-lucide="check" class="w-3 h-3 text-green-500"></i> Instant Yield
                            </p>
                        </div>
                    </div>
                    <button id="pkg-btn-${index}" onclick="handleBuyPackage(${index})" class="btn-action py-3 text-xs tracking-widest">
                        Purchase Tier
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // 2. Logic to Show "ACTIVE" Status
        async function syncPackageStatus() {
            if (!window.contract || !window.userAddress) return;

            try {
                for (let i = 0; i < packagePrices.length; i++) {
                    // Smart contract function check: "packages(i)" ya "userPackages(user, i)"
                    // Yahan hum assume kar rahe hain ki aapke pas logic hai check karne ka
                    const pkgData = await window.contract.packages(i); 
                    // Agar pkgData.active true hai ya user balance higher hai
                    
                    // Demo ke liye: 
                    // if (userData.hasPackage[i]) { ... }
                }
            } catch (e) { console.log(e); }
        }

        // UI Refresh for Wallet Address
        async function updateUI() {
            if (window.ethereum) {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    document.getElementById('wallet-address-display').innerText = 
                        accounts[0].substring(0, 10) + "..." + accounts[0].substring(38);
                }
            }
        }

        window.addEventListener('load', () => {
            loadPackages();
            updateUI();
        });
    </script>
</body>
</html>

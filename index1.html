<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Dashboard | RebirthKey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #ffd700; --bg: #050706; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white;
            background-image: radial-gradient(circle at top, #121d16 0%, #050706 60%);
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }

        /* Fixed Glowing Golden Border */
        .gold-border-fixed {
            background: rgba(0, 0, 0, 0.8);
            border: 1.5px solid var(--gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
            border-radius: 16px;
        }

        .income-box {
            background: #000;
            border: 1px solid var(--gold); /* Fixed border */
            padding: 15px; border-radius: 12px;
            display: flex; align-items: center; gap: 12px;
        }

        .btn-gold {
            background: linear-gradient(135deg, #ffd700, #b8860b);
            color: black; font-weight: 800; border-radius: 8px;
            padding: 10px; width: 100%; transition: 0.3s;
        }

        /* Status Dot UI */
        .status-indicator {
            position: absolute; top: 15px; right: 15px;
            display: flex; flex-direction: column; align-items: center;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; margin-bottom: 2px; }
        .dot-active { background: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .dot-inactive { background: #ef4444; box-shadow: 0 0 8px #ef4444; }
    </style>
</head>
<body class="pb-20">

    <main class="max-w-7xl mx-auto px-4 pt-6">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-8">
            <div class="lg:col-span-2 gold-border-fixed p-5 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-yellow-500/20 rounded-full flex items-center justify-center border border-yellow-500">
                        <i data-lucide="user" class="text-yellow-500"></i>
                    </div>
                    <div>
                        <h2 id="wallet-address-display" class="text-sm font-bold orbitron text-white">Connecting...</h2>
                        <p id="user-id-display" class="text-xs text-yellow-500 font-bold">ID: #0</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-500 uppercase font-black">Direct Partners</p>
                    <p id="direct-count" class="text-xl font-black orbitron text-white">0</p>
                </div>
            </div>

            <div class="gold-border-fixed p-5">
                <p class="text-[9px] text-yellow-500 font-bold uppercase mb-2">My Referral Link</p>
                <div class="flex items-center gap-2 bg-white/5 p-2 rounded border border-yellow-500/30">
                    <input id="refURL" type="text" readonly value="Syncing..." class="bg-transparent text-[10px] w-full outline-none">
                    <button onclick="copyLink()" class="text-yellow-500"><i data-lucide="copy" class="w-4 h-4"></i></button>
                </div>
            </div>
        </div>

        <h3 class="orbitron text-xs text-yellow-500 mb-4 tracking-widest uppercase">Income Statistics</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="income-box"><i data-lucide="arrow-up-right" class="text-yellow-500 w-5 h-5"></i> <div><p class="text-[9px] text-gray-500 uppercase">Direct Income</p><p id="direct-earnings" class="text-lg font-bold orbitron">0.00</p></div></div>
            <div class="income-box"><i data-lucide="layers" class="text-yellow-500 w-5 h-5"></i> <div><p class="text-[9px] text-gray-500 uppercase">Level Income</p><p id="level-earnings" class="text-lg font-bold orbitron">0.00</p></div></div>
            <div class="income-box"><i data-lucide="grid" class="text-yellow-500 w-5 h-5"></i> <div><p class="text-[9px] text-gray-500 uppercase">Matrix Income</p><p id="matrix-earnings" class="text-lg font-bold orbitron">0.00</p></div></div>
            <div class="income-box"><i data-lucide="zap" class="text-yellow-500 w-5 h-5"></i> <div><p class="text-[9px] text-gray-500 uppercase">Booster Fund</p><p id="booster-fund" class="text-lg font-bold orbitron">0.00</p></div></div>
            <div class="income-box"><i data-lucide="moon" class="text-cyan-400 w-5 h-5"></i> <div><p class="text-[9px] text-gray-500 uppercase">Lunar Fund</p><p id="lunar-fund" class="text-lg font-bold orbitron">0.00</p></div></div>
            <div class="income-box"><i data-lucide="trending-up" class="text-yellow-500 w-5 h-5"></i> <div><p class="text-[9px] text-gray-500 uppercase">Single Leg</p><p id="single-leg-earnings" class="text-lg font-bold orbitron">0.00</p></div></div>
            <div class="income-box"><i data-lucide="globe" class="text-yellow-500 w-5 h-5"></i> <div><p class="text-[9px] text-gray-500 uppercase">Daily Income</p><p id="daily-earnings" class="text-lg font-bold orbitron">0.00</p></div></div>
            <div class="income-box"><i data-lucide="award" class="text-yellow-500 w-5 h-5"></i> <div><p class="text-[9px] text-gray-500 uppercase">Rewards</p><p id="reward-earnings" class="text-lg font-bold orbitron">0.00</p></div></div>
            <div class="income-box border-white/20"><i data-lucide="wallet" class="text-white w-5 h-5"></i> <div><p class="text-[9px] text-gray-400 uppercase">Total Earned</p><p id="total-earned" class="text-lg font-bold orbitron">0.00</p></div></div>
        </div>

        <h3 class="orbitron text-xs text-yellow-500 mb-4 tracking-widest uppercase">Purchase Tiers</h3>
        <div id="package-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            </div>

    </main>

    <script>
        lucide.createIcons();

        const packageData = [
            { id: 0, price: 5 }, { id: 1, price: 44 }, { id: 2, price: 65 }, 
            { id: 3, price: 106 }, { id: 4, price: 187 }, { id: 5, price: 348 }, 
            { id: 6, price: 669 }, { id: 7, price: 1310 }, { id: 8, price: 2591 }, 
            { id: 9, price: 5152 }, { id: 10, price: 10273 }, { id: 11, price: 20514 }
        ];

        // Live Data Integration Logic (Demo)
        async function loadUI() {
            const container = document.getElementById('package-grid');
            
            // Yahan aapka smart contract se data aayega
            // Maan lijiye user ka active level 1 tak hai
            const userActiveLevel = 1; 

            container.innerHTML = packageData.map(pkg => {
                const isActive = pkg.id <= userActiveLevel;
                return `
                <div class="gold-border-fixed p-6 relative flex flex-col justify-between min-h-[180px]">
                    <div class="status-indicator">
                        <div class="dot ${isActive ? 'dot-active' : 'dot-inactive'}"></div>
                        <span class="text-[8px] font-bold uppercase ${isActive ? 'text-green-500' : 'text-red-500'}">
                            ${isActive ? 'Active' : 'Inactive'}
                        </span>
                    </div>

                    <div>
                        <p class="text-[10px] text-gray-500 font-bold orbitron">TIER ${pkg.id + 1}</p>
                        <h4 class="text-3xl font-black orbitron mt-2">$${pkg.price}</h4>
                    </div>

                    <button onclick="handleBuyPackage(${pkg.id})" 
                            class="btn-gold mt-4 ${isActive ? 'opacity-50 pointer-events-none' : ''}">
                        ${isActive ? 'PURCHASED' : 'BUY NOW'}
                    </button>
                </div>
            `}).join('');
            lucide.createIcons();
        }

        function copyLink() {
            const copyText = document.getElementById("refURL");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Referral Link Copied!");
        }

        window.onload = loadUI;
    </script>
    <script src="web3-handler.js"></script>
</body>
</html>
